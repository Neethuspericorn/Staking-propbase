<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>Propbase :: Potfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/props-mob.css">
</head>
<body class="theme-dark">

    <div class="props-price-mob-sec">
        <div class="title-row">
            <div class="data-block">
                <p>Current Price :</p>
                <h4>$ 0.0243 USD</h4>
            </div>
            <div class="data-block">
                <p>24h Change</p>
                <h4 class="txt-grn">1.76 %</h4>
                <h4 class="txt-red">1.76 %</h4>
            </div>
            <div class="data-block">
                <p>Total Market Cap</p>
                <h4>$ 10,808,778 USD</h4>
            </div>
        </div>
        <div class="g-filter-block">
            <div class="filter-btn-cover">
                <button class="filter-btn active">1D</button>
                <button class="filter-btn">7D</button>
                <button class="filter-btn">1M</button>
                <button class="filter-btn">1Y</button>
                <button class="filter-btn">All</button>
            </div>
        </div>
        <div class="graph-block">
            <img style="width: 100%;" src="img/graph1.png" alt="">
        </div>
    </div>
    
</body>

</html>
