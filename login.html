<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>Propbase :: Index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="body-wrapper">
       <div class="login-wrapper">
            <div class="login-left-block">
                <div class="logo-section-block">
                  <img src="img/logo-full.svg" class="logo-img">
                 <div class="welcome-text">Welcome to <span> Propbase</span></div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label>Email ID</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button class="login-btn">
                        Login
                    </button>
                    <div class="bottom-content">
                        <div class="checkbox-containter-outer">
                            <label class="checkbox-container">Remember Password
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                              </label>
                        </div>
                        <div class="fgt-link">
                            Forgot Password
                        </div>
                    </div>
                </div>
                <div class="copyright-login">
                    Copyright @ 2022 Propbase
                </div>
            </div>
            <div class="login-right-block">
                <div class="login-welcome-txt">
                    Without goals, and plans to reach them, you are like a ship that has set sail with no destination.
                </div>
            </div>
       </div>
    </div>
    
    
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
